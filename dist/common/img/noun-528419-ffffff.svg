        <text id="מיצוי-היתרון-לגודל-ש" font-family="FbReforma-Regular, FbReforma" font-size="16" font-weight="normal" line-spacing="28" fill="#505050">
            <tspan x="345" y="912">מיצוי היתרון לגודל של הממשלה וכתוצאה מכך חיסכון בתקציבי הרכש</tspan>
        </text>
        <text id="מיצוי-היתרון-לגודל-ש" font-family="FbReforma-Regular, FbReforma" font-size="16" font-weight="normal" line-spacing="28" fill="#4E5665">
            <tspan x="331" y="940">מיצוי היתרון לגודל של הממשלה וכתוצאה מכך חיסכון בתקציבי הרכש</tspan>
            <tspan x="331" y="968">הפחתת העלויות המנהלתיות הנובעות מביצוע מכרזים ע"י כל יחידה ממשלתית בנפרד</tspan>
            <tspan x="331" y="996">שיפור הניהול, הפיקוח והבקרה על הספקים העובדים עם הממשלה</tspan>
            <tspan x="352.109375" y="1024">הנחלת תורת רכש ותהליכי עבודה מתקדמים לתחום הרכש והלוגיסטיקה במשרדי הממשלה, תוך בחינה מתמדת והטמעה של שיטות ומודלים חדשים ואימוץ שיטות רכש </tspan>
            <tspan x="331" y="1052">מתקדמות ביותר כגון מכרזים מקוונים דינאמיים על גבי רשת האינטרנט</tspan>
            <tspan x="331" y="1080">התווית מדיניות אחידה בתחום הרכש והלוגיסטיקה לכלל הממשלה. יצירת אחידות זו מפשטת את ההליכים הבירוקראטיים ומגבירה את התחרות בתחום הרכש הממשלתי.</tspan>
            <tspan x="331" y="1108">הקמת מאגרי ידע ומידע בנושא הרכש הממשלתי. מינהל הרכש שוקד על הקמת מערכת מידע לניהול ותיעוד של הליכי הרכש בממשלה: </tspan>
            <tspan x="331" y="1136">      המערכת תהווה מוקד מידע עבור כל העוסקים ברכש ותסייע לעורכי המכרזים בהכנה, בפרסום ובהפצה של המכרזים</tspan>
            <tspan x="331" y="1164">      המערכת תאפשר לספקים להירשם כמנויים לקבלת מידע על פרסום מכרזים ולהזין את המענה למכרז באמצעים אלקטרוניים</tspan>
            <tspan x="331" y="1192">      המערכת תשמור את כל המידע על המכרזים, המענים למכרזים, הספקים, והערכת ביצועי הספקים במאגר מידע מרכזי שיהיה נגיש לכל בעלי העניין בממשלה</tspan>
            <tspan x="364.351562" y="1220">שיפור תהליכי העבודה מול ספקי הממשלה. מינהל הרכש שואף לשיפור ממשק העבודה בין הממשלה לספקים באמצעות שקיפות מרבית בהליכי מכרזים והתקשרויות, </tspan>
            <tspan x="767.367188" y="1248">הרחבת הנגישות למידע מעודכן אודות פעילות הרכש וקיצור ופישוט הבירוקרטיה בהליכי הרכש.</tspan>
        </text>
