      <section class="mepharsemim-body d-flex flex-column align-items-center">

        <!-- my-list-section  -->

        <div class="mepharsemim-body-top">
          
          <!-- my-list-wrapper -->

          <div class="my-list-wrapper">
            
            <!-- my-list-toggle -->
          
            <div class="list-drop-wrapper d-flex justify-content-center">
              <div class="count-checkboxes-wrapper">
                הרשימה שלי  
                <span class="my-list-count">0</span> 
              </div>
              <div class="list-drop-arrows">
                <span class="first"></span><br><span></span>
              </div>
            </div> 

            <!-- my-list -->

            <div class="my-list">
              <div>item 1</div>
              <div>item 2</div>
            </div>
          </div>   
          
        </div>

        <!-- main-checkboxes-wrapper -->

        <div class="main-checkboxes-wrapper">
          
          <!-- tabs -->

          <ul class="nav nav-tabs">
            <li class="mepharsemim-tab">
              <a data-toggle="tab" href="#mepharsemimformMain" class="first-tab-a active">  מפרסמים
              </a>
            </li>
            <li class="subject-tab"><a data-toggle="tab" href="#mepharsemimformSub" class="second-tab-a">נושאים</a></li>
          </ul>

          <div class="checkboxes-wrapper tab-content">
            
            <!-- mepharsemim-tab -->

            <div class="tab-pane in active" id="mepharsemimformMain">
              <form action="/admin/config/development/generate/content" method="post"  accept-charset="UTF-8">
                <div>

                  <!-- select-all-mepharsemim -->

                  <div class="form-item-select-all select-all-wrapper form-type-checkbox d-flex align-items-center">
                      <input type="checkbox" id="checkBox1" name="checkBox1" class="form-checkbox toggle-all-mepharsemim d-flex align-items-center justify-content-center" />
                      <label for="checkBox1">בחר הכל</label>
                  </div>

                  <!-- mepharsemim-list -->

                  <div class="form-item form-type-checkbox d-flex align-items-center">
                      <input type="checkbox" id="mepharsem1" name="mepharsem1" class="form-checkbox mepharsemim d-flex align-items-center justify-content-center" />
                      <label for="mepharsem1">משרד האוצר</label>
                  </div>
                  <div class="form-item form-type-checkbox d-flex align-items-center">
                      <input type="checkbox" id="mepharsem2" name="mepharsem2" class="form-checkbox mepharsemim d-flex align-items-center justify-content-center" />
                      <label for="mepharsem2">משרד הכלכלה</label>
                  </div>
               
                </div>   
                <div class="save-details-button d-flex justify-content-center">
                  <button class="btn btn-primary" type="submit">המשך</button>
                </div>
              </form>
            </div>

            <!-- subjects-tab -->

            <div class="tab-pane" id="mepharsemimformSub">
              <form action="/admin/config/development/generate/content" method="post" accept-charset="UTF-8">
                <div>

                  <!-- select-all-subjects -->

                  <div class="select-all-wrapper form-type-checkbox d-flex align-items-center">
                      <input type="checkbox" id="checkBox1B" name="checkBox1" class="form-checkbox toggle-all-subject-options d-flex align-items-center justify-content-center" />
                      <label for="checkBox1B">בחר הכל</label>
                  </div>

                  <!-- subjects-list -->

                  <div class="form-item-wrapper">
                    
                    <!-- subject -->

                    <div class="subject-wrapper form-type-checkbox d-flex align-items-center flex-column w-100">
                      <div class="subject-item form-item w-100 d-flex align-items-center">
                        <input type="checkbox" id="subject1" name="subject1" class="form-checkbox subject d-flex align-items-center justify-content-center"
                        data-mepharsem-id="mepharsem1" />
                        <label for="subject1">מכונות וציוד לחציבה,כרייה וקידוח</label>
                      </div>
                      <!-- subject-options -->

                      <div class="subject-options flex-column w-100">
                        <div class="subject-option-wrapper d-flex align-items-center">
                          <input class="subject-option form-checkbox" type="checkbox" id="subject1Option1" name="subject1Option1"/>
                          <label for="subject1Option1">אפשרות-1 </label>
                        </div>
                        <div class="subject-option-wrapper d-flex align-items-center">
                          <input class="subject-option form-checkbox" type="checkbox" id="subject1Option2" name="subject1Option2"/>
                          <label for="subject1Option2">אפשרות-2 </label>
                        </div>
                      </div>
                    </div>

                    <!-- subject -->

                    <div class="subject-wrapper form-type-checkbox d-flex flex-column align-items-center w-100">
                    <div class="subject-item form-item w-100 d-flex align-items-center">
                      <input type="checkbox" id="subject2" name="subject2" data-mepharsem-id="mepharsem1" class="form-checkbox subject d-flex align-items-center justify-content-center" />
                      <label for="subject2">מכונות וציוד לחציבה,כרייה וקידוח</label>
                    </div>
                    
                    <!-- subject-options -->

                    <div class="subject-options flex-column w-100">
                      <div class="subject-option-wrapper d-flex align-items-center w-100">
                        <input class="subject-option form-checkbox" type="checkbox" id="subject2Option1" name="subject2Option1"/>
                        <label for="subject2Option1">אפשרות-1 </label>
                      </div>
                      <div class="subject-option-wrapper d-flex align-items-center">
                        <input class="subject-option form-checkbox" type="checkbox" id="subject2Option2" name="subject2Option2"/>
                        <label for="subject2Option2">אפשרות-2 </label>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>   
                <div class="save-details-button d-flex justify-content-center">
                  <button class="btn btn-primary" type="submit">המשך</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
