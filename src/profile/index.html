<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרטי משתמש</title>
    ${require("../common/common-stylesheet.html")}
  </head>
  <body class="profile-details">
    ${require("../common/header/header.html")} 
    <section>
      <div class="profile-form-wrapper">
        <div class="d-flex name-lng-wrapper">
          <div class="form-group name">
              <input class="form-control" type="text" placeholder= "שם פרטי ומשפחה" id="example-text-input">
          </div>
          <div class="form-group language">
            <div class="blue-arrow"></div>
            <select class="form-control language-select" id="language-reg" placeholder= "שפה">
              <option>עברית</option>
              <option>אנגלית</option>
            </select>
          </div>
        </div> 
        <div class="form-group email-wrapper d-flex">
          <div class="form-group email">
            <div class="input-bullet"></div>
            <input type="email" class="form-control" id="inputEmail" placeholder="דוא״ל" data-error="כתובת דוא״ל לא תקינה" required>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group email-confirm">
            <input type="email" class="form-control" id="inputEmailConfirm" data-match="inputEmail" data-match-error="כתובת דוא״ל אינה תואמת" placeholder="אימות דוא״ל" required>
            <div class="help-block with-errors"></div>
          </div>
        </div>    
        <div class="form-group password-wrapper d-flex">
          <div class="form-group password">
            <div class="input-bullet"></div>
            <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="סיסמא" required>
          </div>
          <div class="form-group password-confirm">
            <div class="input-bullet"></div>
            <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="הסיסמה אינה תואמת" placeholder="אימות סיסמא" required>
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      ${require("../common/footer/footer.html")}
    </footer>
    ${require("../common/common.html")}
  </body>
</html>
