<div class="form-group password form-group-password">
  <div class="input-bullet"></div>

  <!-- show password button -->
  <div id="showPasswordEye" role="button" tabindex="0">
    <img src="../img/password-eye-disabled.svg">
  </div>

  <div id="showPasswordEyeShow" class="d-none" role="button" tabindex="0">
    <img src="../img/password-eye-show.svg">
  </div>

  <!-- password input -->
  <label class="sr-only" for="inputPassword"></label>
  <input type="password" id="inputPassword" type="password" pattern="(?=.*\d)(?=.*[A-Z]).{8,}" class="form-control password-input" id="InputPassword" placeholder="סיסמא" data-toggle="password" data-required="" data-parsley-validate-if-empty data-parsley-error-message="סיסמא צריכה להכיל 8 תווים לפחות, לכלול מספרים, תווים ולפחות אות אחת גדולה">
  <p class="hint">
    סיסמא צריכה להיות בת 8 תוים עם סיפרה וסימן מיוחד
  </p>
</div>
