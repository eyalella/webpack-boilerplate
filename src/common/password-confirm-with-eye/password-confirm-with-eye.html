<div class="form-group password-confirm form-group-password">
  <div class="input-bullet"></div>

  <!-- show confirm password button -->
  <!-- <div id="showPasswordConfirm" role="button" tabindex="0">הצג סיסמא</div> -->
  <div id="showPasswordEyeConfirm" class="password-eye" role="button" tabindex="0">
    <img src="../images/password-eye-disabled.svg">
  </div>
  <label class="sr-only" for="showPasswordEyeConfirm"></label>

  <div id="showPasswordEyeConfirmShow" class="d-none password-eye" role="button" tabindex="0">
    <img src="../images/password-eye-show.svg">
  </div>
  <label class="sr-only" for="showPasswordEyeConfirmShow"></label>

  <!-- confirm password input -->
  <input type="password" class="form-control" id="inputPasswordConfirm"  placeholder="אימות סיסמא"  data-parsley-error-message="סיסמא אינה תואמת"  data-parsley-equalto="#inputPassword" required>
  <label class="sr-only" for="inputPasswordConfirm"></label>
</div>
